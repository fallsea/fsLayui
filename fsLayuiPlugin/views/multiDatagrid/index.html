	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

	<script type="text/javascript" src="/plugins/jquery/jquery.formautofill.js"></script>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <a href="/index.html"><div class="layui-logo">fsLayuiPlugin</div></a>
  </div>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">案例</a>
          <dl class="layui-nav-child">
          	<dd><a href="/index.html">首页</a></dd>
            <dd><a href="/views/datagrid/index.html">数据表格</a></dd>
             <dd><a href="/views/treeDatagrid/index.html">树+表格</a></dd>
            <dd class="layui-this"><a href="/views/multiDatagrid/index.html">多数据表格</a></dd>
             <dd><a href="/views/tabDatagrid/index.html">tab数据表格</a></dd>
            <dd><a href="/views/complexDatagrid/index.html">复杂数据表格</a></dd>
            <dd><a href="/views/linkageDatagrid/index.html">联动数据表格</a></dd>
            <dd><a href="/views/linkageDatagrid2/index.html">联动数据表格(复杂)</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>

  <div class="layui-body">
   <div class="layui-fluid">
  <div class="layui-row layui-col-space1">
  
  <div class="layui-col-md6">
  	<div class="layui-row">
  		<div class="layui-col-md12">
			<div class="layui-form-query">
			<form class="layui-form" id="query_form">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-mid">id：</label>
						<div class="layui-input-inline" style="width: 100px;">
							<input type="tel" name="id" autocomplete="off" class="layui-input"/>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-mid">名称：</label>
						<div class="layui-input-inline" style="width: 100px;">
							<input type="text" name="name" autocomplete="off" class="layui-input"/>
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
						</div>
					</div>
				</div>
			
			</form>
			</div>
		</div>
  		<div class="layui-col-md12">
	  	 	<div class="layui-row grid-demo">
		      <div class="layui-col-md12">
	        	<button class="layui-btn" function="top" topUrl="add.html" topWidth="500px" topHeight="200px" topTitle="新增demo">
				  <i class="layui-icon">&#xe654;</i>新增
				</button>
				<button class="layui-btn layui-btn-danger" function="submit" url="/fsbus/1002" isSelect="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
				  <i class="layui-icon">&#xe640;</i>删除
				</button>
				<button class="layui-btn" function="refresh">
				  <i class="layui-icon">&#x1002;</i>刷新
				</button>
		      </div>
		      <div class="layui-col-md12">
		         <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" url="/fsbus/1000" isPage="1" defaultForm="query_form" height="full-235"></table>
	
		         <div class="fsDatagridCols">
					<p checkbox="true"/>
				    <p field="id" title="ID" width="200" sort="true"/>
				    <p field="name" title="名称" width="300" sort="true"/>
				    <p field="createdTime" title="创建时间" width="180"/>
				    <p field="modifiedTime" title="修改时间" width="180"/>
				    <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="150"/>
				</div>
					<script type="text/html" id="barDemo">
 				 <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="edit.html" topWidth="500px" topHeight="200px" topTitle="编辑demo" inputs="id:">编辑</a>
  				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="/fsbus/1002" isConfirm="1" confirmMsg="是否确定删除当前记录？" inputs="id:">删除</a>
				</script>
		      </div>
		    </div>
	
	  	 </div>
  	</div>
  </div>
  <div class="layui-col-md6">
  	<div class="layui-row">
  		<div class="layui-col-md12">
			<div class="layui-form-query">
			<form class="layui-form" id="query_form2">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-mid">id：</label>
						<div class="layui-input-inline" style="width: 100px;">
							<input type="tel" name="id" autocomplete="off" class="layui-input"/>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-mid">名称：</label>
						<div class="layui-input-inline" style="width: 100px;">
							<input type="text" name="name" autocomplete="off" class="layui-input"/>
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<button class="layui-btn" type="button" function="query" tableId="fsDatagrid2"><i class="layui-icon">&#xe615;</i>查询</button>
						</div>
					</div>
				</div>
			</form>
			</div>
		</div>
  		<div class="layui-col-md12">
	  	 	<div class="layui-row grid-demo">
		      <div class="layui-col-md12">
	        	<button class="layui-btn" function="top" topUrl="add.html" tableId="fsDatagrid2" topWidth="500px" topHeight="200px" topTitle="新增demo">
				  <i class="layui-icon">&#xe654;</i>新增
				</button>
				<button class="layui-btn layui-btn-danger" function="submit" tableId="fsDatagrid2" url="/fsbus/1002" isSelect="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="id:">
				  <i class="layui-icon">&#xe640;</i>删除
				</button>
				<button class="layui-btn" function="refresh" tableId="fsDatagrid2">
				  <i class="layui-icon">&#x1002;</i>刷新
				</button>
		      </div>
		      <div class="layui-col-md12">
		         <table id="fsDatagrid2" lay-filter="fsDatagrid2" class="fsDatagrid" url="/fsbus/1000" isPage="1" defaultForm="query_form2" height="full-235"></table>
	
		         <div class="fsDatagridCols">
					<p checkbox="true"/>
				    <p field="id" title="ID" width="200" sort="true"/>
				    <p field="name" title="名称" width="300" sort="true"/>
				    <p field="createdTime" title="创建时间" width="180"/>
				    <p field="modifiedTime" title="修改时间" width="180"/>
				    <p fixed="right" align="center" toolbar="#barDemo2" title="操作" width="150"/>
				</div>
					<script type="text/html" id="barDemo2">
 				 <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="edit.html" topWidth="500px" topHeight="200px" topTitle="编辑demo" inputs="id:">编辑</a>
  				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="/fsbus/1002" isConfirm="1" confirmMsg="是否确定删除当前记录？" inputs="id:">删除</a>
				</script>
		      </div>
		    </div>
	  	 </div>
  	</div>
  </div>
  
  	 
  	 

  </div>
</div>
